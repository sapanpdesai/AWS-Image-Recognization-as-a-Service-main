<html lang="en">
  <head>
    <!-- Basic Page Needs

    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Recognizer</title>
    <meta name="description" content="Your Description Here">
    <meta name="keywords" content="bootstrap themes, portfolio, responsive theme">
    <meta name="author" content="ThemeForces.Com">
   

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"  href="css/bootstrap.css">
   

    <!-- Stylesheet
    ================================================== -->
    <link rel="stylesheet" type="text/css"  href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <script>
  function myFunction() {
	var imageInputForm = document.getElementById("imageInputForm");
	var imageInput = document.getElementById("imageurl");
	var validImageTypes = ['image/gif', 'image/jpeg', 'image/png', 'image/apng', 'image/webp', 'image/svg+xml', 'image/gif', 'image/avif'];
	var isInputValid = true;

	for (var i = 0; i <= imageInput.files.length - 1; i++) {
	            var fileMetadata = imageInput.files.item(i);
                var fname = fileMetadata.name;      // THE SIZE OF THE FILE.
				var filetype = fileMetadata['type'];
				if (typeof filetype == 'undefined' || !validImageTypes.includes(filetype)) {
				 isInputValid = false;
				 alert(fname+" is not an image. Please enter the images again.");
				 imageInputForm.reset();
				 return false;
                }
            }
			if(isInputValid){
			    imageInputForm.submit();
			}
			return false;
  }
  </script>
  </head>
  <body>
  
  <div id="tf-home">
	 <div class="overlay">
            
            <nav id="tf-menu" class="navbar navbar-default">
                
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                    
                     <h1>   
                    
                     <a class="navbar-brand logo" >Image Recognizer</a> 
					 </h1>			
             </div>  
            </nav>
        </div>
  </div>
  
  
   <div id="tf-contact">
        <div class="container">
            <div class="section-title">
                <h3>Upload Images</h3>
                <p></p>
                <hr>
            </div>

            <div class="space"></div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form id="imageInputForm" class="dynamic" action="/imagerecognization" enctype="multipart/form-data" method="post">
    			
					 <h4 align="left"> Upload Images
					 <br><br>
					 <input id="imageurl" multiple="multiple" name="imageurl" type="file" accept="image/png, image/jpeg, image/jpg"/>
					 <br>
					 
					
					 
					<div id="dynamic">
					</div>
					 <div>
					   <button type="button" class="btn btn-primary my-btn dark" onclick="myFunction()">Submit</button>
                      <button type="reset" class="btn btn-primary my-btn dark">Reset</button>		 
					  </div>
					 
                     
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>
 </html>
